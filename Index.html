<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="formChecks.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="Images/LeavesAt.jpg">
            <div class="logoBanner">
                <h2>Join Up Today</h2>
                <img class="rockImg" src="Images/climbing-small.svg" alt="SVG of someone climbing">
            </div>
        </div>
        <div class="rhsDiv">
            <div class="blurbDiv">
                You can sign up here for something. 
                I am not sure what but its a thing.
                Could be a nice surprise
            </div>
            <form action="/Images/text.txt" method="post">
                <div class="formDiv">
                    <label for="forename">Forname</label>            
                    <label for="surname">Surname</label>
                    <input type="text"  id = "forename" autocomplete="given-name">
                    <input type="text"  id = "surname" autocomplete="family-name">
                    <label for="emailAd">Email</label>
                    <label for="mobile">Phone Number</label>
                    <input type="email"  id = "emailAd" autocomplete="email">
                    <input type=""  id = "mobile" autocomplete="tel">
                    <label for="password">Password</label>
                    <label for="pswdCheck">Confirm Password</label>
                    <input type="text" id="password">
                    <input type="text" id="pswdCheck">
                </div>
                <button>Create Account</button>
            </form>
        </div>
        
    </div>    
</body>
</html>
