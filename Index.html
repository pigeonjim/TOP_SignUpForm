<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="formChecks.js" defer></script>
</head>
<body>
<div class="mainDiv">
    <div class="imgDiv">
        <img src="Images/LeavesAt.jpg">
    </div>
    <div class="formDiv">
        <form action="/Images/text.txt" method="post">
            <label for="forename">Forname</label>            
            <label for="surname">Surname</label>
            <input type="text"  id = "forename" autocomplete="given-name">
            <input type="text"  id = "surname" autocomplete="family-name">
            <label for="emailAd">Email</label>
            <label for="mobile">Phone Number</label>
            <input type="email"  id = "emailAd" autocomplete="email">
            <input type=""  id = "mobile" autocomplete="tel">
            <label for="password">Password</label>
            <label for="pswdCheck">Confirm Password</label>
            <input type="text" id="password">
            <input type="text" id="pswdCheck">
        </form>
        <button>submit</button>
    </div>
</div>
    
</body>
</html>
