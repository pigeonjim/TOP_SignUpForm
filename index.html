<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <script src="formChecks.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="Images/LeavesAt.jpg">
            <div class="logoBanner">
                <h2>Join Up Today</h2>
                <img class="rockImg" src="Images/climbing-small.svg" alt="SVG of someone climbing">
            </div>
        </div>
        <div class="rhsDiv">
            <div class="blurbDiv">
                You can sign up here for something. 
                I am not sure what but its a thing.
                Could be a nice surprise 
            </div>
            <form id="SignUpForm" action="" method="post">
                <div class="formDiv">
                    <label for="forename">*Forname</label>            
                    <label for="surname">*Surname</label>
                    <input type="text" required id = "forename" pattern="[A-Za-z']+" autocomplete="given-name">
                    <input type="text" required id = "surname" pattern="[A-Za-z']+" autocomplete="family-name">
                    <label for="emailAd">*Email</label>
                    <label for="mobile">Mobile Number</label>
                    <input type="email" required id = "emailAd" autocomplete="email">
                    <input type="tel"  id = "mobile" autocomplete="tel" pattern="^\d{4}\s?\d{3}\s?\d{3}$" title="10 digits long. you can input a space between the 4th and 5th number and the 7th and 8th if required">
                    <label for="password">*Password</label>
                    <label for="pswdCheck">*Confirm Password</label>
                    <input type="password" required id="password" class="pasWrd">
                    <input type="password" required id="pswdCheck" class="passWrd">
                </div>
                <button>Create Account</button>
            </form>
        </div>
        
    </div>    
</body>
</html>
